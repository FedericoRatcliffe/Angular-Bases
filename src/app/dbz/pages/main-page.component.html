

<h4>Dbz Personajes</h4>
<hr>


<div class="row">
    <div class="col">
        <dbz-list [characterList]="dbzService.characters" (onDelete)="dbzService.onDeleteCharacter($event)"></dbz-list>
    </div>
    
    <div class="col">
        <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
